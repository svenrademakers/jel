<h4>Login</h4>
<form class="px-5 mx-5">
    <div class="form-outline mb-4">
        <input type="text" id="usernametb" class="form-control" />
        <label class="form-label">Username</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="passwordtb" class="form-control" />
        <label class="form-label">Password</label>
      </div>

    <!-- Submit button -->
    <button type="button" id="sign_in" class="btn btn-primary btn-block mb-4">Sign in</button>
</form>

<script type="text/javascript">
    $( "#sign_in" ).click(function() {
        $.post("dologin", { username: $("#usernametb").val(), password: $("#passwordtb").val() }).done(function( data ) {
            alert( "Data Loaded: " + data );
        });
    });

</script>
